<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyNodeCommerce - Landing Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <style>
    /* Custom CSS Styling */
    body {
      background-color: #11009E;
      font-family: Arial, sans-serif;
    }

    .hero-section {
      background-color: #4942E4;
      color: #fff;
      padding: 100px 0;
    }

    .hero-content {
      text-align: center;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .cta-button {
      font-size: 18px;
      padding: 12px 40px;
    }

    .logo-img {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 hero-content">
          <img src="your-logo.png" alt="MyNodeCommerce Logo" class="logo-img">
          <h1>Welcome to MyNodeStore</h1>
          <p>Page untuk test running project di AWS EC2 Instance</p>
          <a href="#" class="btn btn-primary cta-button">Get Started</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>
</html>
